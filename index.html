<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
   <div class="frames">
    <div class="frame calc1">
        <div class="display">
                <!-- figure how to make x smaller and float -->
            <input type="text" name="ongoing" placeholder="3 x 9" /> 
            <p class="answer">27</p>
        </div>

        <div class="calc-keys">
            <button class="operators">C</button>
            <button class="operators plus-or-minus">+</button>
            <button class="operators">%</button>
            <button class="operators"><i class="fas fa-divide"></i></button>
            <button class="operands">7</button>
            <button class="operands">8</button>
            <button class="operands">9</button>
            <button class="operators"><i class="fas fa-times"></i></button>
            <button class="operands">4</button>
            <button class="operands">5</button>
            <button class="operands">6</button>
            <button class="operators"><i class="fas fa-minus"></i></button>
            <button class="operands">1</button>
            <button class="operands">2</button>
            <button class="operands">3</button>
            <button class="operators"><i class="fas fa-plus"></i></button>
            <button class="operands">0</button>
            <button class="operands dot">.</button>
            <button class="equals">=</button>
        </div>
    </div>


    <div class="frame calc2">
        <div class="color-balls">
            <div>
                <i class="fas fa-circle red"></i>
                <i class="fas fa-circle gold"></i>
                <i class="fas fa-circle green"></i>
            </div>
        </div>

        <div class="display">
            <p class="answer">4 1</p>
            <input type="text" name="ongoing" placeholder="15 x 2 + 11" /> 
        </div>

        <div class="calc-keys">
            <button class="operators clear">ac</button>
            <button class="operators plus-or-minus">+/-</button>
            <button class="operators">%</button>
            <button class="operators"><i class="fas fa-divide blue"></i></button>
            <button class="operands">7</button>
            <button class="operands">8</button>
            <button class="operands">9</button>
            <button class="operators"><i class="fas fa-times blue"></i></button>
            <button class="operands">4</button>
            <button class="operands">5</button>
            <button class="operands">6</button>
            <button class="operators"><i class="fas fa-minus blue"></i></button>
            <button class="operands">1</button>
            <button class="operands">2</button>
            <button class="operands">3</button>
            <button class="operators"><i class="fas fa-plus blue"></i></button>
            <button class="operands zero">0</button>
            <button class="operands comma">,</button>
            <button class="equals blue">=</button>
        </div>
    </div>

    <div class="frame calc3">
        <div class="color-balls">
            <div>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
        </div>

        <div class="display">
            <input type="text" name="ongoing" placeholder="65 x 84" /> 
            <p class="answer">5460</p>
        </div>

        <div class="calc-keys">
            <button class="operators clear purple">c</button>
            <button class="operators plus-or-minus purple">+/-</button>
            <button class="operators purple">%</button>
            <button class="operators divide"><i class="fas fa-divide"></i></button>
            <button class="operands">7</button>
            <button class="operands">8</button>
            <button class="operands">9</button>
            <button class="operators times"><i class="fas fa-times"></i></button>
            <button class="operands">4</button>
            <button class="operands">5</button>
            <button class="operands">6</button>
            <button class="operators minus"><i class="fas fa-minus"></i></button>
            <button class="operands">1</button>
            <button class="operands">2</button>
            <button class="operands">3</button>
            <button class="operators plus"><i class="fas fa-plus"></i></button>
            <button class="operands zero">0</button>
            <button class="operands comma">,</button>
            <button class="equals">=</button>
        </div>
   </div> 
</body>
</html>
